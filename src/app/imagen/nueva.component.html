<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Subiendo imagen...</p>
</ngx-spinner>

<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">

    <div class="mb-3">
        <label for="imagen" class="form-label">Elige una imagen</label>
        <input class="form-control" type="file" id="imagen" #imageInputFile
        (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
    </div>
    <div *ngIf="imagen" class="mt-5">
        <h5>Vista Previa: </h5>
        <div>
            <img class="image-thumbnail" style="max-width: 100px;" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between my-3">
        <button type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir</button>
        <button class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
    </div>
</form>
